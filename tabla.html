<div class="modal fade" id="heroeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title_modal">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Card -->
        <div class="card mb-3" style="max-width: 540px">
          <div class="row no-gutters">
            <div class="col-md-4 pt-3">
              <img id="imagen_heroe" src="" alt="imagen" />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  <strong>Poder: </strong><span id="text_poder"></span>
                </p>
                <p class="card-text">
                  <strong>Equipo: </strong><span id="text_equipo"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- fin card -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <br>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="modifModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modifTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form onsubmit="updateHeroe(event)">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombreModif"
              name="nombre"
              onchange="handleChange(event)"
            />
          </div>
          <div class="form-group">
            <label>Poder</label>
            <input
              type="text"
              class="form-control"
              id="poderModif"
              name="poder"
              onchange="handleChange(event)"
            />
          </div>
          <div class="form-group">
            <label>Equipo</label>
            <input
              type="text"
              class="form-control"
              id="equipoModif"
              name="equipo"
              onchange="handleChange(event)"
            />
          </div>
          <div class="form-group">
            <label>Imagen</label>
            <input
              type="text"
              class="form-control"
              id="imagenModif"
              name="imagen"
              onchange="handleChange(event)"
            />
          </div>

          <button class="btn btn-outline-info btn-block">Actualizar</button>
        </form>
      </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
